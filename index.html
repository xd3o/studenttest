<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول – إعدادية رافدين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="login-style.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 380px;
      position: relative;
      z-index: 2;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      color: #b0c4de;
      font-size: 14px;
    }

    /* ✅ جملة "منصة آمنة ومحمية" تظهر أسفل الصفحة */
    .background-text {
      position: absolute;
      bottom: 15px;
      right: 0;
      left: 0;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.35);
      z-index: 1;
    }

    .background-text svg {
      vertical-align: middle;
      margin-left: 5px;
    }

    .login-button {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      border: none;
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      width: 100%;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-wrapper">
      <img src="https://e.top4top.io/p_34909jjnx0.png" alt="شعار المدرسة" class="logo" style="width:80px;">
    </div>

    <h2 class="title-animated">تسجيل دخول الطالب</h2>
    <p class="welcome-text">مرحباً بك في منصة إعدادية رافدين</p>

    <div class="input-group">
      <input type="text" placeholder="أدخل الكود" style="width:100%; padding:10px; border-radius:8px; border:none;">
    </div>

    <div class="input-group" style="margin-top:10px;">
      <select style="width:100%; padding:10px; border-radius:8px; border:none;">
        <option>اختر الصف</option>
        <option>رابع أ</option>
        <option>رابع ب</option>
        <option>خامس أ</option>
        <option>سادس أ</option>
      </select>
    </div>

    <button class="login-button" style="margin-top:15px;">دخول</button>

    <!-- اسم المطور يبقى داخل الصندوق -->
    <div class="footer-text">
      <span>أباالفضل نهاد العذاري</span>
    </div>
  </div>

  <!-- ✅ جملة "منصة آمنة ومحمية" في الخلفية تحت -->
  <div class="background-text">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
    </svg>
    <span>منصة آمنة ومحمية</span>
  </div>

</body>
</html>
